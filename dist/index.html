<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Team Profile Generator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron jumbotron-fluid text-white mb-3">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="main-section col-12 d-flex justify-content-center">
                
    <div class="card employee-card manager-card">
        <div class="card-header text-center">
            <h2 class="card-title">Will Vasquez</h2>
            <h4 class="card-title">Role: Manager</h4>
        </div>
        <div class="card-body bg-light">
            <ul class="list-group text-dark">
                <li class="list-group-item">ID: 1</li>
                <li class="list-group-item">Email: <a href="mailto:will@gmail.com">will@gmail.com</a></li>
                <li class="list-group-item">Office number: <a href="tel:555-555-5555">555-555-5555</a></li>
            </ul>
        </div>
    </div>
    
    <div class="card employee-card engineer-card">
        <div class="card-header text-center">
            <h2 class="card-title">Parisa Ostovari</h2>
            <h4 class="card-title">Role: Engineer</h4>
        </div>
        <div class="card-body bg-light">
            <ul class="list-group text-dark">
                <li class="list-group-item">ID: 2</li>
                <li class="list-group-item">Email: <a href="mailto:parisaostovari@gmail.com">parisaostovari@gmail.com</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/parisa-ostovari" target="_blank">parisa-ostovari</a></li>
            </ul>
        </div>
    </div>
    
    <div class="card employee-card intern-card">
        <div class="card-header text-center">
            <h2 class="card-title">Jane Doe</h2>
            <h4 class="card-title">Role: Intern</h4>
        </div>
        <div class="card-body bg-light">
            <ul class="list-group text-dark">
                <li class="list-group-item">ID: 3</li>
                <li class="list-group-item">Email: <a href="mailto:jane@gmail.com">jane@gmail.com</a></li>
                <li class="list-group-item">School: UCSD</li>
            </ul>
        </div>
    </div>
    
            </div>
        </div>
    </div>
</body>

</html>
